      .image-container {

        flex-wrap: wrap;

      }

        display: flex;
        flex-wrap: wrap;

      }

      details {
        margin-top: 1rem;
        margin-bottom: 3rem;
        width: 100%;
        position: relative;
        margin-left: 3rem;
      }

      details::before {
        width: 5px;
        height: 100%;
        position: absolute;
        margin-left: -2rem;
        background-color: rgba(50, 50, 50, 0.7);
        content: '';
      }

      @media (max-width: 1200px) {
        .image-container > img {
          flex: 30%;
          max-width: 30%;
        }
      }

      @media (max-width: 800px) {
        .image-container > img {
          flex: 50%;
          max-width: 50%;
        }

      @media (max-width: 600px) {
        .image-container {

      const constructNode = (node) => {
        if (node.children && node.children.length !== 0) {
          console.log(node.relative_path);
          const container = $('<div />')
            .attr('id', `id-${node.id}`)
            .addClass('image-container');
          for (const child of node.children) {
            container.append(constructNode(child));
          }
          const details_summary =
            node.relative_path === '.'
              ? root_folder
              : `${root_folder} / ${node.relative_path}`;
          const details = $(
            `<details><summary>${details_summary}</summary></details>`
          );
          console.log(details);
          container.appendTo(details);
          return details;
        } else {
          const img = $('<img />')
            .attr('src', node.relative_path)
            .attr('id', `id-${node.id}`)
            .addClass('img-thumbnail');
          return img;
        }
      };
      $('#root').append(constructNode(data));
